<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org " th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List MasterOfAnimal</title>
</head>
<body>
<!--/*@thymesVar id="masterOfAnimal" type="springguru.petclinic.model.MasterOfAnimal"*/-->
<h2 th:text="'List Of MasterOfAnimals'"> List MasterOfAnimals</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th: th:each="masterOfAnimals : ${masterOfAnimals}">
        <td th: th:text="${masterOfAnimals?.id}">1</td>
        <td th: th:text="${masterOfAnimals?.firstName}">Joe</td>
        <td th: th:text="${masterOfAnimals?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
